# Number of threads you want Briefly to run
run_threads = 2


# Hadoop settings. We are using the example JAR for word count.
# Plesae install hadoop exetuables from: https://archive.apache.org/dist/hadoop/core/hadoop-1.0.3/hadoop-1.0.3-bin.tar.gz
# or later with hadoop-examples.jar. Modify the path or filename to the jar files accordingly.
hadoop_home = "~/hadoop"
hadoop.runner = "local"
hadoop.bin = "/usr/bin/hadoop"
hadoop.jar = "SubgEnumFramework_cloud.jar"
jar_file = "SubgEnumFramework_cloud.jar"
timeout = 5
num_reducers = 60
is_undirected = false
separator = default
bf_falsepositive = 0.001
bf_element_size = 10000
bf_type = 0
bf_enable = true
clique_size = 4
result_compression = true
clique_size_thresh = 20
count_pattern_once = false
count_only=true
max_size = 2000
square_partition = false
square_partition_thresh = 2000
chordalsquare_partition = false
chordalsquare_partition_thresh = 2000
skip_chordalsquare = false
skip_square = false
left_deep=false
nonoverlapping=false
